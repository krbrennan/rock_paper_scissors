<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="game">

      <div class="score">
        <div class="winner">
          <h1 id="winner-text"></h1>
        </div>

        <div class="p1Score">
        </div>

        <div class="p2Score">
        </div>
      </div>

      <div class="players">
        <div class="player1">
          <div class="name">
            <h2 id="player1_name">Player 1</h2>
          </div>
            <ul class="p1_choices">
              <li class="option1" id="p1_r">Rock</li>
              <li class="option1" id="p1_p">Paper</li>
              <li class="option1" id="p1_s">Scissors</li>
            </ul>
        </div>
        <div class="player2">
          <div class="name">
            <h2 id="player2_name">Player 2</h2>
          </div>
          <ul class="p2_choices">
            <li class="option2" id="p2Rock">Rock</li>
            <li class="option2" id="p2Paper">Paper</li>
            <li class="option2" id="p2Scissors">Scissors</li>
          </ul>
        </div>
      </div>

    </div>

    <script src="script.js">

    </script>
  </body>
</html>
